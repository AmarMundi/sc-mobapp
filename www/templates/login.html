<ion-view id="login" hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
        <form ng-submit="doLogin()">
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header-logo padding text-center">
                        <!-- <img src="img/fish.png" alt="Your logo here"/> -->
                        <span class="ion-ios-infinite-outline"></span>
                    </div>

                     <div class="header padding text-center">
                        Supply Chain Demo
                    </div>

                    <div class="list">
<!--                    <label class="item item-input">
                            <input type="text" placeholder="Username" ng-model="loginData.username">
                        </label> -->
                        <label class="item item-input item-select">
                        <div class="input-label" style="color:#B3B3B3;font-size: 14px;">
                          Username
                        </div>
                        <select ng-model="loginData.username">
                          <option>SHIP&CO</option>
                          <option selected>RETAIL&CO</option>
                          <option>CONSUMER</option>
                        </select>
                      </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password" ng-model="loginData.password">
                        </label>
                    </div>
                    <p class="text-center" style="color:red;padding-bottom: 10px;font-weight: 300;">
                        {{errorMsg}}
                    </p>

                    <button class="button button-block button-outline button-positive" type="submit">
                        Log In
                    </button>

                    <div class="row row-no-padding">
                        <div class="col">
                            <button class="button button-clear button-small button-positive">
                                Forgot password?
                            </button>
                        </div>

                        <div class="col text-right">
                            <button class="button button-clear button-small button-positive">
                                Sign up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
